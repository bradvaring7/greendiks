<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Icons with Text</title>
  <!-- Include Material Symbols Outlined -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 24px 0;
      padding-bottom: 12px;
    }
    .icon-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 70px;
      margin-bottom: 12px;
    }
    .icon-label .material-symbols-outlined {
      font-size: 40px;
      margin-bottom: 6px;
    }
    .icon-label span {
      font-style: normal;
      font-size: 16px;
      text-align: center;
      margin-top: 2px;
    }
    body {
      font-size: 20px;
      font-family: "Roboto", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }
  </style>
</head>
<body>
  <div class="icon-grid">
    <div class="icon-label">
      <span class="material-symbols-outlined">call</span>
      <span>call</span>
    </div>
    <div class="icon-label">
      <span class="material-symbols-outlined">call_end</span>
      <span>call_end</span>
    </div>
    <div class="icon-label">
      <span class="material-symbols-outlined">call_received</span>
      <span>call_received</span>
    </div>
    <div class="icon-label">
      <span class="material-symbols-outlined">call_made</span>
      <span>call_made</span>
    </div>
    <div class="icon-label">
      <span class="material-symbols-outlined">face</span>
      <span>Face</span>
    </div>
    <div class="icon-label">
      <span class="material-symbols-outlined">alarm</span>
      <span>Alarm</span>
    </div>
    <div class="icon-label">
      <span class="material-symbols-outlined">build</span>
      <span>Build</span>
    </div>
    <div class="icon-label">
      <span class="material-symbols-outlined">cloud</span>
      <span>Cloud</span>
    </div>
    <div class="icon-label">
      <span class="material-symbols-outlined">delete</span>
      <span>Delete</span>
    </div>
    <div class="icon-label">
      <span class="material-symbols-outlined">edit</span>
      <span>Edit</span>
    </div>
    <div class="icon-label">
      <span class="material-symbols-outlined">email</span>
      <span>Email</span>
    </div>
    <div class="icon-label">
      <span class="material-symbols-outlined">lock</span>
      <span>Lock</span>
    </div>
    <!-- Add more icon-label blocks as needed -->
  </div>
</body>
</html>
